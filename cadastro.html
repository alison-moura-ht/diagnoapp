<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-branco">
    <main class="w-70 m-auto">
        <form>
            <p class="titulo titulo-pagina texto-preto texto-esquerda">NOVO<br><span class="texto-verde">USU√ÅRIO</span>
            </p>
            <input class="campo form-input d-flex w-full mb-20 m-auto" type="text" placeholder="Nome">
            <input class="campo form-input d-flex w-full mb-20 m-auto" type="email" placeholder="email">
            <input class="campo form-input d-flex w-full mb-20 m-auto" type="password" placeholder="senha">
            <button onclick="salvar()" class="btn btn-primario d-block w-full m-auto" type="button">SALVAR</button>
            <p onclick="voltar()" class="texto-verde texto-centro">Voltar</p>
        </form>
    </main>
    <img class="bg-elipse3" src="img/elipse-solid.svg" alt="Fundo elipse com gradiente radial">

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

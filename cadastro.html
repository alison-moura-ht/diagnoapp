<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-branco">
    <main class="w-70 m-auto">
        <form>
            <p class="titulo titulo-pagina texto-preto texto-esquerda">NOVO<br><span class="texto-verde">USUÁRIO</span>
            </p>
            <input id="nome" class="campo form-input d-flex w-full mb-20 m-auto" type="text" placeholder="Nome">
            <input id="email" class="campo form-input d-flex w-full mb-20 m-auto" type="email" placeholder="Email">
            <input id="senha" class="campo form-input d-flex w-full mb-20 m-auto" type="password" placeholder="Senha">
            <button onclick="salvar()" class="btn btn-primario d-block w-full m-auto" type="button">SALVAR</button>
            <p class="texto-verde texto-centro"><a href="/index.html">Voltar</a></p>
        </form>
    </main>
    <div class="alerta">
        <div class="alerta-corpo">
            <p class="alerta-mensagem">
                <strong>Sua conta foi criada com sucesso!</strong>
            </p>
            <p>
                <small>Você será redirecionado em segundos...</small>
            </p>
            <div class="alerta-barra-progresso"></div>
        </div>
    </div>
    <img class="bg-elipse3" src="img/elipse-solid.svg" alt="Fundo elipse com gradiente radial">

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

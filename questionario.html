<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-verde">

    <main class="p-30 d-flex absolute h-full align-itens-center">
        <div>
            <h1 class="texto-branco texto-centro">VOCÊ REALIZA CONTROLE DE FLUXO DE CAIXA?</h1>
            <div id="opcoes">
                <button
                    class="texto-branco w-full mt-20 border-none border-2 border-white border-solid py-10 bg-transparent">Sim</button>
                <button
                    class="texto-branco w-full mt-20 border-none border-2 border-white border-solid py-10 bg-transparent">Não</button>
            </div>
            <button class="mt-50 w-full border-none py-10 bg-branco texto-verde rounded">PRÓXIMO</button>
            <button id="btnCancelar" class="mt-20 w-full border-none py-10 bg-transparent texto-branco rounded">CANCELAR</button>
        </div>
        <p class="page-number texto-branco texto-centro absolute bottom-0">1/3</p>
    </main>

    <script type="module" src="controllers/questionario-controller.js"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</body>

</html>
